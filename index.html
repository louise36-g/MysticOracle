<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <!-- VARIATION A (Primary): Concise, keyword-focused, power words -->
    <title>AI Tarot Readings & Daily Horoscopes - MysticOracle</title>
    <meta name="title" content="AI Tarot Readings & Daily Horoscopes - MysticOracle" />
    <meta name="description" content="Get instant AI-powered tarot readings with personalized guidance. Choose from Celtic Cross, 3-card spreads & more. Free daily horoscopes. Discover your destiny now." />

    <!-- VARIATION B (Alternative): Benefit-focused for A/B testing
    <title>Personalized Tarot Readings & Spiritual Guidance - AI</title>
    <meta name="title" content="Personalized Tarot Readings & Spiritual Guidance - AI" />
    <meta name="description" content="Unveil hidden insights with AI-powered tarot readings. 6+ spread types, real-time interpretations, spiritual guidance. Get your first free reading today." />
    -->

    <!-- VARIATION C (Alternative): Curiosity-driven for A/B testing
    <title>Free AI Tarot Reader & Horoscope Generator 2026</title>
    <meta name="title" content="Free AI Tarot Reader & Horoscope Generator 2026" />
    <meta name="description" content="Experience AI-powered tarot readings like never before. Personalized insights, multiple spreads, daily horoscopes. Join thousands discovering their spiritual path." />
    -->
    <meta name="keywords" content="tarot, tarot reading, horoscope, AI tarot, fortune telling, divination, spiritual guidance, celtic cross, three card spread" />
    <meta name="author" content="MysticOracle" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://mysticoracle.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mysticoracle.com/" />
    <meta property="og:title" content="MysticOracle - AI-Powered Tarot Readings" />
    <meta property="og:description" content="Discover your destiny with personalized AI-powered tarot readings and daily horoscopes. Unveil the secrets the cards hold for you." />
    <meta property="og:image" content="https://mysticoracle.com/og-image.jpg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="fr_FR" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mysticoracle.com/" />
    <meta property="twitter:title" content="MysticOracle - AI-Powered Tarot Readings" />
    <meta property="twitter:description" content="Discover your destiny with personalized AI-powered tarot readings and daily horoscopes." />
    <meta property="twitter:image" content="https://mysticoracle.com/og-image.jpg" />

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MysticOracle" />
    <meta name="application-name" content="MysticOracle" />
    <meta name="msapplication-TileColor" content="#0f0c29" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Critical CSS to prevent FOUC -->
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0f0c29;
        margin: 0;
      }
      #root {
        min-height: 100vh;
        background-color: #0f0c29;
      }
      /* Ensure all clickable elements have pointer cursor */
      a, button, [role="button"], [onclick], input[type="submit"], input[type="button"], input[type="reset"], select, label[for], .cursor-pointer {
        cursor: pointer;
      }
    </style>

    <!-- Blog Content Typography -->
    <style>
      /* Headings */
      .prose h1 {
        font-family: 'Cinzel', serif;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(to bottom, #fff, #c4b5fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-top: 2.5rem;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        text-align: center;
      }
      .prose h2 {
        font-family: 'Cinzel', serif;
        font-size: 1.875rem;
        font-weight: 700;
        color: #c4b5fd;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        text-align: center;
      }
      .prose h3 {
        font-family: 'Cinzel', serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #ddd6fe;
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        text-align: center;
      }
      .prose h4 {
        font-family: 'Cinzel', serif;
        font-size: 1.25rem;
        font-weight: 600;
        color: #e9d5ff;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .prose h5, .prose h6 {
        font-family: 'Cinzel', serif;
        font-size: 1.1rem;
        font-weight: 600;
        color: #f3e8ff;
        margin-top: 1.25rem;
        margin-bottom: 0.5rem;
      }

      /* Paragraphs */
      .prose p {
        color: #cbd5e1;
        margin-bottom: 1.25rem;
        font-size: 1.125rem;
        line-height: 1.9;
      }

      /* Links */
      .prose a {
        color: #a78bfa;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: all 0.2s ease;
      }
      .prose a:hover {
        color: #c4b5fd;
        border-bottom-color: #a78bfa;
      }

      /* Lists */
      .prose ul, .prose ol {
        margin: 1.5rem 0;
        padding-left: 1.75rem;
      }
      .prose li {
        color: #cbd5e1;
        margin-bottom: 0.75rem;
        font-size: 1.125rem;
        line-height: 1.8;
        padding-left: 0.5rem;
      }
      .prose ul {
        list-style-type: none;
      }
      .prose ul li {
        position: relative;
      }
      .prose ul li::before {
        content: '✦';
        position: absolute;
        left: -1.5rem;
        color: #a78bfa;
        font-size: 0.75rem;
        top: 0.35rem;
      }
      .prose ol {
        list-style-type: decimal;
      }
      .prose ol li::marker {
        color: #c4b5fd;
        font-weight: 500;
      }
      .prose ul ul, .prose ol ol, .prose ul ol, .prose ol ul {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .prose ul ul li::before {
        content: '◦';
        font-size: 0.875rem;
        top: 0.25rem;
      }
      .prose ul ul ul li::before {
        content: '–';
        font-size: 0.875rem;
        top: 0.25rem;
      }

      /* Blockquotes */
      .prose blockquote {
        border-left: 4px solid #8b5cf6;
        background: rgba(139, 92, 246, 0.1);
        margin: 2rem auto;
        padding: 1.25rem 1.5rem;
        border-radius: 0 0.5rem 0.5rem 0;
        font-style: italic;
        text-align: center;
        max-width: 90%;
      }
      .prose blockquote p {
        color: #e2e8f0;
        margin-bottom: 0;
        text-align: center;
      }

      /* Code */
      .prose code {
        background: rgba(139, 92, 246, 0.15);
        color: #c4b5fd;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
      .prose pre {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 0.75rem;
        padding: 1.25rem;
        overflow-x: auto;
        margin: 1.5rem 0;
      }
      .prose pre code {
        background: transparent;
        padding: 0;
        color: #e2e8f0;
      }

      /* Images */
      .prose img {
        border-radius: 0.75rem;
        margin: 2rem auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(139, 92, 246, 0.2);
      }

      /* Clickable blog content images */
      .blog-content-images img {
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .blog-content-images img:hover {
        transform: scale(1.01);
        box-shadow: 0 8px 30px rgba(139, 92, 246, 0.3);
      }

      /* Horizontal Rule */
      .prose hr {
        border: none;
        height: 1px;
        background: linear-gradient(to right, transparent, rgba(139, 92, 246, 0.5), transparent);
        margin: 3rem 0;
      }

      /* Tables */
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
      }
      .prose th {
        background: rgba(139, 92, 246, 0.2);
        color: #c4b5fd;
        font-weight: 600;
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 2px solid rgba(139, 92, 246, 0.3);
      }
      .prose td {
        padding: 0.75rem 1rem;
        color: #cbd5e1;
        border-bottom: 1px solid rgba(139, 92, 246, 0.1);
      }
      .prose tr:hover td {
        background: rgba(139, 92, 246, 0.05);
      }

      /* Strong & Emphasis */
      .prose strong {
        color: #e9d5ff;
        font-weight: 500;
      }
      .prose em {
        color: #ddd6fe;
        font-style: italic;
      }

      /* Figure captions */
      .prose figcaption {
        color: #94a3b8;
        font-size: 0.875rem;
        text-align: center;
        margin-top: 0.75rem;
        font-style: italic;
      }

      /* Article FAQ Section - styled wrapper for in-content FAQ */
      .prose .article-faq {
        margin: 2rem 0;
        padding: 1.5rem;
        background: rgba(30, 41, 59, 0.5);
        border-radius: 0.75rem;
        border: 1px solid rgba(139, 92, 246, 0.2);
      }
      .prose .article-faq h2,
      .prose .article-faq h3.faq-title {
        font-family: 'Cinzel', serif;
        font-size: 1.5rem;
        color: #d8b4fe;
        margin-bottom: 1.5rem;
        text-align: left;
      }
      .prose .article-faq h3:not(.faq-title) {
        font-family: 'Raleway', sans-serif;
        font-size: 1.125rem;
        color: #e9d5ff;
        font-weight: 500;
        margin-bottom: 0.5rem;
        text-align: left;
        padding-bottom: 0;
        border-bottom: none;
      }
      .prose .article-faq p {
        color: #cbd5e1;
        margin-bottom: 1.5rem;
        line-height: 1.7;
      }
      .prose .article-faq p:last-child {
        margin-bottom: 0;
      }
      .prose .article-faq > div {
        border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        padding-bottom: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .prose .article-faq > div:last-child {
        border-bottom: none;
        padding-bottom: 0;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
